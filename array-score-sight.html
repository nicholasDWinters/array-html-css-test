<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Score Sight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="headline">
            <h1 class="medFontWeight scoreSightHeader">ScoreSight</h1>
            <h4 class="scoreSightSubheading">Understand your score potential and the actions needed to get there.</h4>
        </div>
        <div class="targetScoreSlider mt-3">
            <span class="me-5 medFontWeight">Target Score</span><span class="mutedText medFontWeight">Debt
                Payment</span>
            <hr>
            <img src="./assets/greenHover.png" class="greenLine" alt="green line">
        </div>
        <div class="howToUse">
            <div class='p-3'>
                <p class="medFontWeight mb-2">How to use</p>
                <span class="regFontWeight">First, select a target credit score. See what actions are available
                    to reach this potential new score.
                </span>
            </div>
        </div>
        <div class="scores row">
            <div class="col-lg-6">
                <p class="medFontWeight fs-5 darkBlue mt-5">Target Score</p>
                <div class="row">
                    <div class="col-lg-8">
                        <input class="form-control form-control-lg scoreForm medFontWeight mt-2" type="text"
                            placeholder="Set Score" value="670" aria-label="target score">
                    </div>
                    <div class="col-lg-4 mt-2 order-2 order-lg-1">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="button">Set Target</button>

                        </div>
                    </div>
                    <div class="col-lg-12 mt-4 order-1 order-lg-2">

                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100"></div>
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 38%" aria-valuenow="38"
                                aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 35%"
                                aria-valuenow="73" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 27%"
                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="row">
                            <div class="col-4 scoreLineNumbers">300</div>
                            <div class="col-4 scoreLineNumbers">560</div>
                            <div class="col-3 scoreLineNumbers">750</div>
                            <div class="col-1 scoreLineNumbers">850</div>
                        </div>
                        <div class="point"></div>
                    </div>
                </div>

            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-5 mt-5">
                <p class="medFontWeight fs-5 darkBlue">Credit Scores</p>
            </div>
        </div>
    </div>
</body>

</html>
